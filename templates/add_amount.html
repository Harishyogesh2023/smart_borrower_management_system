<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Amount</title>
    <style>
        body {
            background: linear-gradient(120deg, #f7fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .back-btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 18px 0 rgba(99, 102, 241, 0.16);
            position: fixed;
            top: 32px;
            left: 32px;
            margin-top: 0;
            z-index: 10;
            animation: fadeInLeft 0.8s cubic-bezier(.23,1.01,.32,1) both;
            letter-spacing: 0.5px;
        }
        .back-btn:hover, .back-btn:focus {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(66,153,225,0.18);
            outline: none;
        }
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-40px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        .container {
            max-width: 420px;
            margin: 90px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(49, 130, 206, 0.13), 0 1.5px 6px rgba(49, 130, 206, 0.07);
            padding: 38px 28px 28px 28px;
            position: relative;
            transition: box-shadow 0.2s;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(49, 130, 206, 0.18), 0 2px 8px rgba(49, 130, 206, 0.10);
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 12px #c7d2fe33;
            animation: fadeInScale 0.8s;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1.08rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            display: block;
            background: #f8fafc;
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px #90cdf4aa;
            outline: none;
            background: #fff;
        }
        /* Remove spinner arrows in number input for all browsers */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(66,153,225,0.08);
            letter-spacing: 0.5px;
            margin-top: 6px;
            position: relative;
            overflow: hidden;
        }
        button[type="submit"]:hover, button[type="submit"]:focus {
            background: linear-gradient(90deg, #3182ce 0%, #4299e1 100%);
            transform: translateY(-2px) scale(1.035);
            box-shadow: 0 8px 24px rgba(66,153,225,0.16);
            outline: none;
        }
        button[type="submit"]:active {
            transform: scale(0.98);
        }
        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 7px;
            text-align: center;
            font-size: 1.08rem;
            animation: fadeInScale 0.7s;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .success {
            background: #e6fffa;
            color: #2c7a7b;
            border: 1px solid #b2f5ea;
        }
        .error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9);}
            100% { opacity: 1; transform: scale(1);}
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 30px 1vw 0 1vw;
                padding: 22px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .back-btn {
                left: 10px;
                top: 10px;
                padding: 0.6rem 1.1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">Back to Home</a>
    <div class="container">
        <h1>Add Amount to Borrower's Account</h1>
        <form action="/add_amount" method="post">
            <label for="borrower_id">Select Borrower ID:</label>
            <select name="borrower_id" id="borrower_id" required>
                <option value="" disabled selected>Select Borrower ID</option>
                {% for id in borrower_ids %}
                    <option value="{{ id }}">{{ id }}</option>
                {% endfor %}
            </select>
            <label for="name">Name:</label>
            <select name="name" id="name" required>
                <option value="" disabled selected>Select Name</option>
                <!-- Options will be filled by JS -->
            </select>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" required min="1">
            <button type="submit">Add Amount</button>
        </form>
        {% if message %}
            <p class="message {% if 'successfully' in message %}success{% else %}error{% endif %}">{{ message }}</p>
        {% endif %}
    </div>
    <script>
        // id_name_map should be passed from backend as JSON string
        // Example: {"1": ["Alice", "Bob"], "2": ["Charlie"]}
        const idNameMap = JSON.parse('{{ id_name_map | safe }}');
        const idSelect = document.getElementById('borrower_id');
        const nameSelect = document.getElementById('name');
        idSelect.addEventListener('change', function() {
            const names = idNameMap[this.value] || [];
            nameSelect.innerHTML = '<option value="" disabled selected>Select Name</option>';
            names.forEach(function(name) {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                nameSelect.appendChild(opt);
            });
            nameSelect.selectedIndex = 0;
        });
    </script>
</body>
</html>

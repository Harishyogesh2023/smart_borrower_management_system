<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create Borrower</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #c7d2fe 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 2.7rem 2.7rem 2.2rem 2.7rem;
            border-radius: 1.7rem;
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.18), 0 1.5px 6px 0 rgba(0,0,0,0.04);
            width: 370px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        .form-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 0;
        }
        .form-container::after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
            opacity: 0.13;
            border-radius: 50%;
            z-index: 0;
        }
        h2 {
            color: #3730a3;
            margin-bottom: 1.7rem;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            animation: fadeInDown 0.7s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.15rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        label {
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.3rem;
            letter-spacing: 0.2px;
        }
        input, textarea {
            padding: 0.8rem 1.1rem;
            border: 1.5px solid #c7d2fe;
            border-radius: 1.1rem;
            font-size: 1rem;
            outline: none;
            background: #f3f4f6;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px 0 rgba(99,102,241,0.04);
        }
        input:focus, textarea:focus {
            border: 1.5px solid #6366f1;
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.10);
            background: #fff;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .submit-btn {
            margin-top: 1rem;
            padding: 0.95rem 0;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.15);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover, .submit-btn:focus {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px 0 rgba(99, 102, 241, 0.18);
        }
        .submit-btn:active::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 120%;
            height: 300%;
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: ripple-effect 0.6s linear;
        }
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .back-btn {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.10);
            position: absolute;
            top: 22px;
            right: 28px;
            margin-top: 0;
            z-index: 2;
            animation: fadeInRight 0.8s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(40px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        .back-btn:hover, .back-btn:focus {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.15);
        }
        .message {
            margin: 1.2rem 0 0.5rem 0;
            color: #16a34a;
            text-align: center;
            font-weight: 500;
            background: #f0fdf4;
            border-radius: 1rem;
            padding: 0.7rem 0.5rem;
            border: 1px solid #bbf7d0;
            font-size: 1rem;
            position: relative;
            z-index: 3;
            animation: fadeInMessage 0.7s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        @media (max-width: 500px) {
            .form-container {
                width: 98vw;
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }
            .back-btn {
                right: 10px;
                top: 10px;
                padding: 0.6rem 1.1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn" style="position:fixed; top:32px; left:32px; right:auto; margin-top:0; z-index:10;">Back to Home</a>
    <div class="form-container">
        <h2>Create Borrower</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post" action="/post">
            <label for="borrower_id">Borrower ID</label>
            <input type="number" id="borrower_id" name="borrower_id" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        // Animate form fields on focus
        document.querySelectorAll('input, textarea').forEach(function(el) {
            el.addEventListener('focus', function() {
                el.style.boxShadow = "0 2px 12px 0 rgba(99,102,241,0.18)";
                el.style.transition = "box-shadow 0.3s";
            });
            el.addEventListener('blur', function() {
                el.style.boxShadow = "";
            });
        });
        // Animate message removal after 3 seconds
        window.addEventListener('DOMContentLoaded', function() {
            var msg = document.querySelector('.message');
            if(msg) {
                setTimeout(function() {
                    msg.style.transition = "opacity 0.7s";
                    msg.style.opacity = 0;
                }, 3000);
            }
        });
    </script>
</body>

</html>

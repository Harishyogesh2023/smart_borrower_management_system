<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrower Management Home</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at 60% 10%, #818cf8 0%, #c7d2fe 40%, #f8fafc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Animated background gradient overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(120deg, #818cf8 0%, #fbbf24 100%);
            opacity: 0.12;
            animation: bgMove 12s linear infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .main-title {
            color: #3730a3;
            letter-spacing: 1.5px;
            font-size: 2.7rem;
            font-weight: 800;
            text-shadow: 0 2px 12px #c7d2fe55;
            margin-bottom: 3.5rem;
            text-align: center;
            animation: fadeInDown 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        /* Glassmorphism card for button group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 2.2rem;
            align-items: center;
            background: rgba(255,255,255,0.35);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 2.5rem;
            border: 1.5px solid rgba(129, 140, 248, 0.18);
            padding: 2.5rem 2.5rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s;
        }
        .button-group:hover {
            box-shadow: 0 12px 36px 0 rgba(99, 102, 241, 0.22);
        }
        .btn {
            min-width: 260px;
            padding: 1.2rem 0;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 2.2rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 18px 0 rgba(99, 102, 241, 0.16);
            transition: transform 0.18s, box-shadow 0.18s, background 0.25s, letter-spacing 0.18s;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.7px;
            text-align: center;
            animation: fadeInUp 0.9s cubic-bezier(.23,1.01,.32,1) both;
        }
        .btn:nth-child(1) { animation-delay: 0.2s; }
        .btn:nth-child(2) { animation-delay: 0.5s; }
        .btn:nth-child(3) { animation-delay: 0.8s; }
        .btn:nth-child(4) { animation-delay: 1.1s; }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        /* Button ripple effect */
        .btn:active::before {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.35);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.5s linear;
            z-index: 1;
        }
        @keyframes ripple {
            to {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        /* Soft glowing border on hover */
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-3px) scale(1.045);
            box-shadow: 0 0 0 4px #818cf855, 0 10px 28px 0 rgba(99, 102, 241, 0.23);
            border: 2px solid #818cf8;
            letter-spacing: 1.5px;
        }
        .btn::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 0;
        }
        .btn:active::after {
            width: 120%;
            height: 300%;
        }
        /* Animated floating coin */
        .floating-coin {
            position: absolute;
            top: 10%;
            right: 8%;
            width: 80px;
            height: 80px;
            z-index: 0;
            animation: floatY 3.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 6px 18px #818cf888);
            pointer-events: none;
        }
        @keyframes floatY {
            0% { transform: translateY(0) rotate(-10deg) scale(1);}
            50% { transform: translateY(-30px) rotate(10deg) scale(1.08);}
            100% { transform: translateY(0) rotate(-10deg) scale(1);}
        }
        @media (max-width: 600px) {
            .main-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            .btn {
                min-width: 90vw;
                font-size: 1rem;
                padding: 0.9rem 0;
            }
            .button-group {
                gap: 1.2rem;
                padding: 1.2rem 0.5rem;
                border-radius: 1.2rem;
            }
            .floating-coin {
                width: 48px;
                height: 48px;
                top: 2%;
                right: 2%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Coin SVG -->
    <svg class="floating-coin" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
        <circle cx="32" cy="32" r="22" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
        <text x="32" y="40" text-anchor="middle" font-size="28" font-family="Arial" fill="#f59e0b" font-weight="bold">&#8377;</text>
    </svg>
    <h1 class="main-title">Borrower Management</h1>
    <div class="button-group">
        <a href="/view" class="btn">View Borrowers</a>
        <a href="/post" class="btn">Create Borrower Account</a>
        <a href="/delete" class="btn">Delete Borrower</a>
        <a href="/add_amount" class="btn">Add Amount</a>
